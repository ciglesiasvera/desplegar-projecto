<h1>Lista de productos</h1>
<a href="{% url 'product_create' %}">Crear producto</a>
<ul>
    {% for product in products %}
        <li>
            {{ product.name }}-$ {{ product.price }}
            <a href="{% url 'product_detail' product.id %}">Ver</a>
            <a href="{% url 'product_update' product.id %}">Editar</a>
            <a href="{% url 'product_delete' product.id %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
